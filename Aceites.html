    <script>
      fetch('Productos_Json.json')
      .then(response => response.json())
      .then(data =>{
        let aceites = data.filter(el => el.category == "Aceites");
        let aceites_wrapper = document.querySelector("#aceites_wrapper");

        aceites.forEach(el =>{
          let col = document.createElement('div');
          col.classList.add("col-12", "col-md-3", "d-flex", "justify-content-center");

          col.innerHTML = ` 
          
          <div class="card my-3 border-0 card_aceites" style="width: 18rem;">
            <img src="./img/aceite-mosqueta.jpg" class="card-img-top rounded-5" alt="...">
            <div class="card-body">
              <h6 class="card a_titulo">${el.name}</h6>
              <h4 class="card a_subtitulo">${el.price} €</h4>
              <a href="#" class="btn btn-primary">Comprar ahora</a>
            </div>
          </div>
          `
          aceites_wrapper.appendChild(col);
        });
      });

    </script>
