     <!-- pagina desplegable derecha cuando hace click en login -->
     <div id="loginSide">
      <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-12 col-md-9">
            <div id="exitLogin" class="h2">
               <!-- icono x de cierre de pagina -->
              <img src="./img/closeIcon.png" alt="">
            </div>
            <form method="POST" id="form">
              <div class="mb-3">
                <label for="uname" class="form-label letra_pers">User name</label>
                <input type="text" class="form-control" id="uname">
              </div>
              <div class="mb-5">
                <label for="pass" class="form-label letra_pers">Password</label>
                <input type="password" class="form-control" id="pass">
              </div>
              <div class="d-flex justify-content-center mt-2">
                <button id="enviar" type="submit" class="btn btn-outline-light letra_pers">Log in</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

 <!-- pagina desplegable derecha cuando hace click en register -->
 <div id="regSide">
  <div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 col-md-9">
        <div id="exitReg" class="h2">
           <!-- icono x de cierre de pagina -->
          <img src="./img/closeIcon.png" alt="">
        </div>
        <form>
          <div class="input-group mb-3 py-4">
            <span class="input-group-text letra_pers" id="inputGroup-sizing-default">First name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3 py-4">
            <span class="input-group-text letra_pers" id="inputGroup-sizing-default">Last name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label letra_pers">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-5">
            <label for="exampleInputPassword1" class="form-label letra_pers">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="d-flex justify-content-center mt-2">
            <button type="submit" class="btn btn-outline-dark letra_pers">Register</button>
          </div>

        </form>
      </div>
    </div>
  </div>

                    </div>
                    <div class="col-3 col-md-3 d-flex justify-content-center py-2">

                    <div class="col-3 col-md-3 d-flex justify-content-center py-2">

                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <a href="#" type="button" class="btn btn_timer">Compra YA</a>
                </div>
              </div>
            </div>
          </div>
        </div>
